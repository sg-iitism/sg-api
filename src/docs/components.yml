components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
          enum: [user, admin, moderator]
        moderatorClub:
          type: string
        moderatorFest:
          type: string
        isEmailVerified:
          type: boolean
      example:
        id: 5ebac534954b54139806c112
        email: fake@example.com
        name: fake name
        role: user

    Token:
      type: object
      properties:
        token:
          type: string
        expires:
          type: string
          format: date-time
      example:
        token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWJhYzUzNDk1NGI1NDEzOTgwNmMxMTIiLCJpYXQiOjE1ODkyOTg0ODQsImV4cCI6MTU4OTMwMDI4NH0.m1U63blB0MLej_WfB7yC2FTMnCziif9X8yzwDEfJXAg
        expires: 2020-05-12T16:18:04.793Z

    AuthTokens:
      type: object
      properties:
        access:
          $ref: '#/components/schemas/Token'
        refresh:
          $ref: '#/components/schemas/Token'

    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string

    Image:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        imageUrl:
          type: string
        publicId:
          type: string
      example:
        id: 61cdbbcff075593d06d53624
        title: black bg
        imageUrl: https://res.cloudinary.com/cl-judge/image/upload/v1640872910/SG/1640872908368.png
        publicId: 1640872908368

    Event:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        details:
          type: string          
        imageUrl:
          type: string
          format: uri
        website:
          type: string
          format: uri
        start:
          type: string
          format: date-time          
        end:
          type: string
          format: date-time                    
        festOrganizer:
          type: string 
        clubOrganizers:
          type: array
          items:
            type: string
        showCommonly:
          type: boolean
      example:
        id: test-event-35c56ee7-87cd-4067-a4ed-f85aaf25a95d
        name: test event
        start: 2022-01-20T16:23:56.057Z
        end: 2022-01-20T21:23:56.057Z

    Contact:
      type: object
      properties:
        name:
          type: string        
        position:
          type: string
        imageUrl:
          type: string
        mail:
          type: string
        linkedin:
          type: string
        facebook:
          type: string                                                          
        phone:
          type: string
      example:
        name: Fake name
        position: Coordinator
        imageUrl: https://via.placeholder.com/350x150
        mail: fake@gmail.com          

    Club:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        division:
          type: string
          enum: [snt, mnc]
        logoUrl:
          type: string
          format: uri
        backgroundImageUrl:
          type: string
          format: uri
        tagline:
          type: string
        about:
          type: string
        website:
          type: string
        mail:
          type: string
        facebook:
          type: string
        linkedin:
          type: string
        github:
          type: string
        contacts:
          type: array
          items:
            $ref: '#/components/schemas/Contact'
      example:
        id: cyber-labs
        name: Cyber Labs
        division: snt

    Achievement:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        details:
          type: string                      
        imageUrl:
          type: string          
          format: uri
        club:
          type: string
      example:
        id: test-achievement-35c56ee7-87cd-4067-a4ed-f85aaf25a95d           
        title: test achievement
        details: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
        imageUrl: https://via.placeholder.com/350x150
        club: cyber-labs

  responses:
    DuplicateEmail:
      description: Email already taken
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Email already taken
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 401
            message: Please authenticate
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 403
            message: Forbidden
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            message: Not found
    InvalidImageFormat:
      description: Invalid file type
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Invalid file type. Only jpg, png image files are allowed.            

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
